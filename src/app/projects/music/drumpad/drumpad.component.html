<div class=wrapper>
    <div class="button-container">

        <button (click)="play()" class="border-button">{{isPlaying ? 'Stop' : 'Play'}}</button>
        <button (click)="addTrack()" class="border-button">Add track</button>
        <button (click)="clear()" class="border-button">Clear</button>
        <button (click)="saveRhythm()" class="border-button">Save Rhythm</button>
        <button (click)="selectSavedRhythm()" class="border-button">Load Rhythm</button>
    </div>
    <div *ngFor='let item of tracks'>
        <drum-track 
        [sound]="item.sound"
        [totalBeats]="totalBeats"
        [savedTrack]="item.savedTrack"
        [id]="item.id"
        [beatsPerMeasure]="beatsPerMeasure"
        [isPlaying]="isPlaying"
        [tempo] = "tempo"
        (onDelete)="deleteTrack($event)"></drum-track>
    </div>
</div>

<select-saved-rhythm #selectRhythm
(onUploadSavedRhythm)="loadSavedTracks($event)"></select-saved-rhythm>
